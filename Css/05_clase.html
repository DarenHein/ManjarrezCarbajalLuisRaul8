<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*
        nuevo tipo de selectores que afectan una etiqueta en especifico de un div 
        */
        html{
            background-color: black;
            color : white; 
        }
        div p{
            color: aqua; 
            /*
            solo aplcia alas etiquetas p que se encuentren en un div 
            */
        }
    </style>
</head>
<body>

    <h1>Selectores</h1>

    <div>
        <h1>Hola</h1>
        <h2>hola</h2>
        <p>hola</p>
    </div>

    <div>
        <p>hola desde otro div</p>
    </div>
    
</body>
</html>
