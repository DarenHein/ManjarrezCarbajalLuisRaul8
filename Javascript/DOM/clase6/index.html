<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funcion(){
            var elemento = document.getElementById("mensaje")
            elemento.innerHTML= "nuevo mensaje"
        }
    </script>
</head>
<body>
    <h1>innerHTML</h1>
    <br>
    <p>sirve para mosntrar mensajes con js a un etiqueta ya existente </p>
    <br>
    <p id="mensaje">Mensaje</p>
    <br>
    <button onclick="funcion()">Presioname</button>
</body>
</html>
