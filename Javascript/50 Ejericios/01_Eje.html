<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // dia 1 suma de numero pares 
        function pares(){
            let acum = 0 ; 
            for(let i = 0 ; i <= 100 ; i ++ ){
                if (i % 2 == 0){
                    // todo el numero e spar 
                    acum += i 
                }
            }
            console.log("La suma de los nuemros pares ene el rango de 1 al 100 es de : " , acum)
        }
        pares()
    </script>
