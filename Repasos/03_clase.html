<!DOCTYPE html>
<html>
    <head>
        <title>Otras etiquetas</title>
    </head>
    <body>
        <h1>Strong</h1>
        <br>
        <p><strong>Soy un parrafo resaltado</strong></p> <!--todo resalta el texto englobado-->
        <br>
        <h1>Em</h1>
        <p>
            <em>Soy un parrafo en cursiva</em>
        </p>
        <br>
        <h1>
            u
        </h1>
        <br>
        <p>
            <u>Soy un texto subrayado</u>
        </p>

    </body>
</html>
